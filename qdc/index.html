<!DOCTYPE html>
<html>
  <head>
    <title>qdc</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="full-height" id="page1">
      <h1>Orders</h1>
      <div>
        <div class="inline">
          <button id="export" class="btn">Export</button>
          <button id="filter" class="btn">Filter</button>
        </div>
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <td>Serial No.</td>
                <td>Order Date/Time</td>
                <td>Order No.</td>
                <td>Name</td>
                <td>Address</td>
                <td>Phone</td>
                <td>Due Date</td>
                <td>Pcs.</td>
                <td>Weight</td>
                <td>Gross Amount</td>
                <td>Disconnect</td>
                <td>Net Ammount</td>
                <td>Paid</td>
                <td>Balance</td>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
        <button id="add">add</button>
      </div>
    </div>

    <div id="toggle">
      <div class="form_bar">
        <div class="header">
          <button class="cross"><i class="fa-solid fa-xmark"></i></button>
          <h2>Filter</h2>
        </div>
        <div class="form">
          <div>
            <label for="order" class="label">Order</label>
            <div style="width: 95%; margin: auto">
              <div id="Order" class="search_div">
                <input
                  class="drop"
                  id="order"
                  placeholder="Search by Order..."
                />
              </div>
            </div>
          </div>

          <div>
            <label for="customer_name" class="label">Customer</label>
            <div style="width: 95%; margin: auto">
              <div id="customer" class="search_div">
                <input
                  class="drop"
                  id="customer_name"
                  placeholder="Search by customer..."
                />
              </div>
            </div>
          </div>

          <div>
            <label for="user" class="label">User</label>
            <div style="width: 95%; margin: auto">
              <div id="User" class="search_div">
                <input class="drop" id="user" placeholder="Search by User..." />
              </div>
            </div>
          </div>

          <div>
            <label for="discount" class="label">Discount</label>
            <select id="Discount" class="drop">
              <option value="none">Select</option>
              <option value="creation">At order creation</option>
              <option value="pickup">At Pickup</option>
            </select>
          </div>

          <div>
            <label for="filter_by" class="label">Filter By</label>
            <select id="fiter_by" class="drop">
              <option value="none">Select</option>
              <option value="Home">Home Delivery</option>
              <option value="Urgent">Urgent</option>
              <option value="Pending">Pending Amount</option>
              <option value="POS">Mobile POS</option>
              <option value="Package">Package</option>
            </select>
          </div>
        </div>

        <div id="button">
          <button
            id="Clear"
            class="btn"
            style="background-color: rgb(241, 44, 54); color: white"
          >
            Clear
          </button>
          <button
            id="Apply"
            class="btn"
            style="background-color: rgb(42, 112, 243); color: white"
          >
            Apply
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
